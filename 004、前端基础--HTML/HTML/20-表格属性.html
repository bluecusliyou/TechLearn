<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表格属性</title>
</head>

<body>
    <table align="center" border="1" cellpadding="0" cellspacing="0" width="500" height="249">
        <tr>
            <th>第1个单元格的内容</th>
            <th>第2个单元格的内容</th>
        </tr>
        <tr>
            <td>第1个单元格的内容</td>
            <td>第2个单元格的内容</td>
        </tr>
    </table>
</body>

</html>
