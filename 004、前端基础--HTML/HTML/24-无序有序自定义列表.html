<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>列表</title>
</head>

<body>
    <!--ul 声明无序列表-->
    <ul>
        <!--li 声明列表项-->
        <li>语文</li>
        <li>数学</li>
        <li>英语</li>
        <li>计算机</li>
    </ul>

    <!--ol 声明有序列表-->
    <ol>
        <li>语文</li>
        <li>数学</li>
        <li>英语</li>
        <li>计算机</li>
    </ol>

    <!--dl 声明定义列表-->
    <dl>
        <!--dt 声明列表项-->
        <dt>水果</dt>
        <!--dd 定义列表项内容-->
        <dd>苹果</dd>
        <dd>桃子</dd>
        <dd>李子</dd>
    </dl>
</body>

</html>
