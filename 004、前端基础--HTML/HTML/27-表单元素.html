<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表单元素</title>
</head>

<body>
    <form action="xxx.php" method="get">
        <!--type="text"
            name：文本框名称(必填)
            value：文本框初始值
            size：文本框长度
            maxlength：文本框可输入最多字符
        -->
        <input type="text" name="userName" value="用户名" size="30" maxlength="20" />

        <!--type="password"
            name：密码框名称(必填)
            size：密码框长度
        -->
        <input type="password" name="pass" size="20" />

        <!--type="radio"
            name：单选框名称(必填)，一组的名称需要相同
            checked：单选按钮选中状态
            value：单选框的值
        -->
        <input name="gen" type="radio" value="男" checked />男
        <input name="gen" type="radio" value="女" />女

        <!--type="checkbox"
            name：复选框名称(必填)，一组的名称需要相同
            checked：复选按钮选中状态
            value：复选框的值
        -->
        <input type="checkbox" name="interest" value="sports" />运动
        <input type="checkbox" name="interest" value="talk" checked />聊天
        <input type="checkbox" name="interest" value="play" />玩游戏

        <!--select:下拉列表框-->
        <!--option：选项-->
        <select name="省份">
            <option value="江苏" selected="selected">江苏</option>
            <option value="北京">北京</option>
            <option value="上海">上海</option>
        </select>

        <!--重置按钮-->
        <input type="reset" name="butReset" value="reset按钮">
        <!--提交按钮-->
        <input type="submit" name="butSubmit" value="submit按钮">
        <!--普通按钮-->
        <input type="button" name="butButton" value="button按钮" />
        <!--图片按钮-->
        <input type="image" src="images/login.png" />

        <textarea name="showText" cols="30" rows="5">
            多行文本内容 
        </textarea>

        邮箱:<input type="email" name="email" />

        请输入你的网址:<input type="url" name="userUrl" />

        请输入数字:<input type="number" name="num" min="0" max="100" step="10" />

        请输入数字:<input type="range" name="range1" min="0" max="10" step="2" />

        请输入搜索的关键词:<input type="search" name="sousuo" />        
    </form>

    <form action="" method="post" enctype="multipart/form-data">
        <p>
            <!--type="file" 文件域-->
            <input type="file" name="files" />
            <input type="submit" name="upload" value="上传" />
        </p>
    </form>
</body>

</html>
