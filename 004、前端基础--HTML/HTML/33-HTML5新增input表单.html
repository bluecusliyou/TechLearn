<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- 我们验证的时候必须添加form表单域 -->
    <form action="">
        <ul>
            <li>颜色: <input type="color" /></li>
            <li>日期: <input type="date" /></li>
            <li>时间: <input type="datetime" /></li>
            <li>本地时间: <input type="datetime-local" /></li>
            <li>邮箱: <input type="email" /></li>
            <li>月份: <input type="month" /></li>
            <li>数量: <input type="number" min="0" max="100" step="10" /></li>
            <li>滑块: <input type="range" min="0" max="10" step="2" /></li>
            <li>搜索: <input type="search" /></li>
            <li>手机: <input type="tel" /></li>
            <li>时间: <input type="time" /></li>
            <li>网址: <input type="url" /></li>
            <li>周: <input type="week" /></li>
            <!-- 当我们点击提交按钮就可以验证表单了 -->
            <li> <input type="submit" value="提交"></li>
        </ul>
    </form>
</body>

</html>
