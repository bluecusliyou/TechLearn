<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>let和var的区别</title>
</head>

<body>
    <script>
        // var可以重复声明，后面声明的覆盖前面的
        var num1
        var num1 = 10
        var num1 = 20
        console.log(num1)

        // let不能重复声明，直接编译不通过
        // let num
        // let num = 20
        // let num = 10
        // console.log(num)
    </script>
</body>

</html>
