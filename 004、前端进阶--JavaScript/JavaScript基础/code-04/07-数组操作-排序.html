<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组操作-排序</title>
</head>

<body>
    <script>
        let arr = [2, 4, 3, 5, 1]
            // arr.sort() 排序
            // sort 升序排列
        arr.sort(function(a, b) {
            return a - b
        })
        console.log(arr)

        // sort() 降序
        arr.sort(function(a, b) {
            return b - a
        })
        console.log(arr)
    </script>
</body>

</html>
