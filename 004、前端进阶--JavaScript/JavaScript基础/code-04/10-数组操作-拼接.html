<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组操作-拼接</title>
</head>

<body>
    <script>
        let arr = ['A', 'B', 'C']
        let added = arr.concat([1, 2, 3])
        console.log(added) // ['A', 'B', 'C', 1, 2, 3]
            //不会影响源数组
        console.log(arr) // ['A', 'B', 'C']
    </script>
</body>

</html>
