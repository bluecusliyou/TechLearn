<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组操作-数组拼接字符串</title>
</head>

<body>
    <script>
        let arr = ['A', 'B', 'C', 1, 2, 3];
        console.log(arr.join('-')) // 'A-B-C-1-2-3'
    </script>
</body>
