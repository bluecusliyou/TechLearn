<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while退出循环</title>
</head>

<body>
    <script>
        let i = 1
        while (i <= 5) {
            console.log(i)
            if (i === 3) {
                break // 退出循环
            }
            i++
        }

        let j = 1
        while (j <= 5) {
            if (j === 3) {
                j++
                continue //继续下一次循环
            }
            console.log(j)
            j++
        }
    </script>
</body>

</html>
