<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数参数</title>
</head>

<body>
    <script>
        // 求和 起始数到结束数的和
        // 函数定义时的参数-形参  形式上的参数  
        function getSum(start, end) {
            let sum = 0
            for (let i = start; i <= end; i++) {
                sum += i
            }
            console.log(sum)
        }
        getSum(1, 50) //调用的小括号里面传入参数-实参 实际的参数
        getSum(100, 200)

        //利用arguments获得调用者传入的所有参数
        function abs() {
            if (arguments.length === 0) {
                return 0
            }
            var x = arguments[0]
            return x >= 0 ? x : -x
        }
        console.log(abs()) // 0
        console.log(abs(10)) // 10
        console.log(abs(-9)) // 9

        //rest参数
        function foo(a, b, ...rest) {
            console.log('a = ' + a);
            console.log('b = ' + b);
            console.log(rest);
        }
        foo(1, 2, 3, 4, 5);
        // 结果:
        // a = 1
        // b = 2
        // Array [ 3, 4, 5 ]
        foo(1);
        // 结果:
        // a = 1
        // b = undefined
        // Array []
    </script>
</body>

</html>
