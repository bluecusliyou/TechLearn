<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>立即执行函数</title>
</head>

<body>
    <script>
        // 1. 第一种写法
        (function(x, y) {
            console.log(x + y)
            let num = 10
            let arr = []
        })(1, 2)

        // 2. 第二种写法
        (function(x, y) {
            let arr = []
            console.log(x + y)
        }(1, 3))
    </script>
</body>

</html>
