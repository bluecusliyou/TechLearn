<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全局作用域</title>
</head>

<body>
    <script>
        // 全局作用域
        // 全局变量 name
        const name = '小明'

        // 函数作用域中访问全局变量
        function sayHi() {
            // 此处为局部
            console.log('你好' + name)
        }

        // 全局变量x
        let x = 10

        // 块作用域中访问全局变量
        if (true) {
            let y = 5
            console.log(x + y) // x 是全局的
        }
    </script>
</body>

</html>
