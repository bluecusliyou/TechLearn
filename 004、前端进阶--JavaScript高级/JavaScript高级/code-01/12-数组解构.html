    <title>数组解构</title>

<body>
    <script>
        // 数组解构 赋值
        const [max, min, avg] = [100, 60, 80]
        console.log(max) // 100
        console.log(avg) // 80
            // 交换2个变量的值
        let a = 1
        let b = 2;
        [b, a] = [a, b]
        console.log(a, b) //2 1
    </script>
