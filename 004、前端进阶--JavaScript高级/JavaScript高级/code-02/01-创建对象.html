<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建对象</title>
</head>

<body>
    <script>
        //1.对象字面量创建对象
        const o1 = {
            name: 'zhangsan'
        }
        console.log(o1)

        //2.new Object()创建对象，再属性赋值
        const o2 = new Object()
        o2.uname = 'lisi'
        console.log(o2)

        //new Object()创建对象直接传入属性值
        const o3 = new Object({
            uname: 'wangwu'
        })
        console.log(o3)
    </script>
</body>

</html>
