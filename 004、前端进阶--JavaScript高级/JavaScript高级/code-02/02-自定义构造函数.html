<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义构造函数</title>
</head>

<body>
    <script>
        // 创建一个构造函数
        function Goods(name, price, count) {
            this.name = name
            this.price = price
            this.count = count
            this.sayhi = function() {}
        }
        //使用构造函数创建对象
        const mi = new Goods('小米', 1999, 20)
        console.log(mi)
        const hw = new Goods('华为', 3999, 59)
        console.log(hw)
    </script>
</body>

</html>
