<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>删除节点</title>
</head>

<body>
    <ul>
        <li>没用了</li>
    </ul>
    <script>
        const ul = document.querySelector('ul')
            // 删除节点  父元素.removeChlid(子元素)
        ul.removeChild(ul.children[0])
    </script>
</body>

</html>
