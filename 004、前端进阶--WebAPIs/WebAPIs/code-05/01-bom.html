<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM</title>
</head>

<body>
    <script>
        // document是window对象的对象属性
        console.log(document === window.document)
            // fn是window的方法
        function fn() {
            console.log(11)
        }
        window.fn()

        // num是window对象的属性
        var num = 10
        console.log(window.num)
    </script>
</body>

</html>
