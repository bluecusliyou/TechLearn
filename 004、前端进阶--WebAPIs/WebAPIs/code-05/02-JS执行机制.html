<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS执行机制</title>
</head>

<body>
    <script>
        console.log(1)
        console.log(2)
        setTimeout(function() {
            console.log(3)
        }, 0)
        console.log(4)
            //结果 1 2 4 3
    </script>
</body>
